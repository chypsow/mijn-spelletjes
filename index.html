<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>mijn spelletjes</title>
    <link rel="icon" href="images/bal.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="raadsel.css">
    <link rel="stylesheet" href="raket.css">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div id="nav-bar" class="nav-bar"></div>
    <div class="hoofd-container">
        <div id="top-sectie" class="top-sectie on-small">
            <div class="media">
                <div class="geluid">
                    <img id="son" src="images/son.svg" alt="son" width="100" height="100" hidden>
                    <img id="mute" src="images/mute.svg" alt="mute" width="100" height="100">
                    <audio id="soundWin"><source src="audio/goodresult.mp3"/></audio>
                    <audio id="soundFailure"><source src="audio/failure.mp3"/></audio>
                </div>
                <div id="reset" class="reset"><img src="images/reset.svg" alt="reset" width="60" height="60"></div>
            </div>
            <div id="game-topic" class="game-topic"></div>
            <div id="timer-container" class="timer-container on-small hidden"></div>
        </div>
        <div id="midden-sectie" class="midden-sectie on-small"></div>
    </div>
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal" class="modal">
            <div id="stars"  class="stars">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <i class="fa fa-close" id="sluiten"></i>
            <div id="overlay"></div>
        </div>
    </div>
    <div id="bg-transition-overlay" class="bg-transition-overlay"></div>
    <script type="module" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
